    <script>
      async function loadScript(src) {
        return new Promise((resolve, reject) => {
          var fjs = document.getElementsByTagName("script")[0];
          if (document.getElementById("widget-dom-id")) return;

          const script = document.createElement("script");
          script.crossOrigin = "anonymous";
          script.id = "widget-dom-id";
          script.src = src;
          script.integrity = "sha384-ji2u5U9/JI7Hmw0pnnwGTwGIlS2Mq2l88sUkalfM+y/gVZOPmCaJgWzBx+gkcIzd";
          script.onload = () => resolve(script);
          script.onerror = () => reject(new Error(`Script load error for ${src}`));
          fjs.parentNode.insertBefore(script, fjs);
        });
      }
      (async function () {
        try {
          await loadScript("https://widget.metacrm.inc/static/js/widget-1-1-1.js");
          MetaCRMWidget.init({
            apiKey: "3ojfd2f63nj",
          });
        } catch (error) {
          console.error("Failed to load widget.js", error);
        }
      })();
